# This is a basic workflow to help you get started with Actions




name: CI




# Controls when the workflow will run

on:

  # Triggers the workflow on push or pull request events but only for the main branch

  push:

    branches: [ main ]

  pull_request:

    branches: [ main ]




  # Allows you to run this workflow manually from the Actions tab

  workflow_dispatch:




# A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:

  # This workflow contains a single job called "build"

  build:

    # The type of runner that the job will run on

    runs-on: ubuntu-latest




    # Steps represent a sequence of tasks that will be executed as part of the job

    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      - uses: actions/checkout@v2

        with:

          fetch-depth: '0'

      - name: Login to DockerHub

        uses: docker/login-action@v1 

        with:

          username: ${{ secrets.DOCKERHUB_USERNAME }}

          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Runs a set of commands using the runners shell

      - name: Run Infra as Code Checker

        run: |

          set -ax

          env

          PULL_REQUEST_BASE_BRANCH=${GITHUB_BASE_REF/refs\/heads\//}

          BLUBRACKET_SERVICE_ENDPOINT=https://chuck.blubracket.com

          BLUBRACKET_INTEGRATION_KEY=${{ secrets.BLUBRACKET_INTEGRATION_KEY }}

          docker run -v ${GITHUB_WORKSPACE}:/usr/blu/iac-checker/repo \
            blubracket/iac-checker:0.0.7-alpha run \
            --blubracket-service-endpoint ${BLUBRACKET_SERVICE_ENDPOINT} \
            --integration-key ${BLUBRACKET_INTEGRATION_KEY} \
            --base-branch ${PULL_REQUEST_BASE_BRANCH:-""} \
            --do-not-fail-on-misconfigurations
